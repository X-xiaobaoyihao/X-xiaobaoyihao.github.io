<html>
<head>
    <title>生日密码</title>
</head>
<body>
    <form action="README.md">
        用户名:<input type="text" id="uname"/><br>
        密  码:<input type="password" id="pwd"/><br>
        <input type="submit" value="登录" onclick="return login()"/>
    </form>
</body>
<script type="text/javascript">
    function getValue(id) {
        return document.getElementById(id).value;
    }
    function login() {
        if(getValue('uname') == "xiaobaoyihao" && getValue('pwd') == "xiaobaoyihao") {
            return true;
        }else {
            alert("登录名或密码错误！")
            return false;
        }
    }
</script>
</html>
